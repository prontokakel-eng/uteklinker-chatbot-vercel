name: CodeQL
on:
  schedule: [{ cron: '0 3 * * 1' }]
  pull_request:
    branches: [ main, dev ]
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with: { languages: javascript }
      - uses: github/codeql-action/analyze@v3
