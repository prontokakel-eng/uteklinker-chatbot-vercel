name: ChatBot CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Run AUDIT
        run: npm run audit

      - name: âœ… Run DETECT-LANG TESTS
        run: npm run test:lang
