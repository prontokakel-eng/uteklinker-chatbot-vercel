<style>
  #chatbot-button {

  #chatbot-bubble {
    position: fixed;

  #chatbot-bubble button {
    background: #4a6cf7;

<!-- Knappen -->
<button id="chatbot-button">ðŸ’¬</button>

<!-- Chat Iframe -->
<iframe 
  id="chatbot-frame"
  src="https://ditt-vercel-projekt.vercel.app/chat.html">
</iframe>

<!-- Bubblan -->
<div id="chatbot-bubble">
  <span id="chatbot-text">ðŸ¤– Kan jag hjÃ¤lpa till?</span><br>
  <button id="chatbot-yes">Ja tack</button>
</div>

<script>
  const btn = document.getElementById("chatbot-button");
  const frame = document.getElementById("chatbot-frame");
  const bubble = document.getElementById("chatbot-bubble");
  const text = document.getElementById("chatbot-text");
  const yesBtn = document.getElementById("chatbot-yes");

  // Funktion fÃ¶r att visa bubblan i 6s
  function showBubble(message) {
    if (frame.style.display === "block") return; // Visa inte om chat Ã¤r Ã¶ppen
    text.textContent = message;
    bubble.style.display = "block";
    setTimeout(() => {
      bubble.style.display = "none";
    }, 6000);
  }

  // Toggle chat
  btn.addEventListener("click", () => {
    const isVisible = frame.style.display === "block";
    frame.style.display = isVisible ? "none" : "block";
  });

  // Klick pÃ¥ "Ja tack"
  yesBtn.addEventListener("click", () => {
    bubble.style.display = "none";
    frame.style.display = "block";
  });

  // FÃ¶rsta bubblan efter 6s
  setTimeout(() => showBubble("ðŸ¤– Kan jag hjÃ¤lpa till?"), 6000);

  // Andra bubblan efter 45s
  setTimeout(() => showBubble("ðŸ¤– Har du frÃ¥gor om ditt projekt vi kan hjÃ¤lpa dig med?"), 45000);
</script>
